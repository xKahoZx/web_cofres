<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/png" href="/media/images/logo.png" />
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="/media/materialize/css/materialize.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="/media/css/estilos.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Vista Completa</title>
	</head>
	<body class="body">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="/media/materialize/js/materialize.js"></script>

		<div class="slider fullscreen">
			
	    	<ul class="slides ">
		      	<li>
		        	<img src="/media/{{carousel.Imagen_1}}"> 			        
		      	</li>
		      	<li>
		        	<img src="/media/{{carousel.Imagen_2}}"> 			        
		      	</li>
		        <li>
			        <img src="/media/{{carousel.Imagen_3}}"> 			        
		        </li>
			    <li>
			        <img src="/media/{{carousel.Imagen_4}}"> 			       
			    </li>
			    <li>
			        <img src="/media/{{carousel.Imagen_5}}"> 			        
			    </li>
		    </ul>
		    <h6 class="slider_nombre"><i class="material-icons left ">message</i>{{carousel.Nombre}}</h6>
		    <p class="slider_descripcion" align="center"><b>{{carousel.Descripcion}}</b></p>    
		    
		    
		</div>

      <script type="text/javascript"> 
      	$(document).ready(function(){$('.slider').slider({full_width: true});});
      </script>
	</body>

</html>
