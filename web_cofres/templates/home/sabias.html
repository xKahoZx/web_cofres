{% extends 'base.html' %}

{% block title  %}
	Sabias Que...
{% endblock %}

{% block content %}
	<div class="row">
		{% if user.is_authenticated %}
			<h6 align="center"><a href="/add/sabias/">Nuevo</a></h6>
		{% endif%}
		{% for p in carousel %}		
			<div class="col s12 m6 ">
				<h6 class="titulo_carousel"><i class="material-icons left">perm_media</i>{{p.Nombre}}</h6>
				<div class="carousel ">		
					<a class="carousel-item" ><img src="/media/{{p.Imagen_1}}" class="img_carousel"></a>
					<a class="carousel-item" ><img src="/media/{{p.Imagen_2}}" class="img_carousel"></a>
					<a class="carousel-item" ><img src="/media/{{p.Imagen_3}}" class="img_carousel"></a>
					<a class="carousel-item" ><img src="/media/{{p.Imagen_4}}" class="img_carousel"></a>
					<a class="carousel-item" ><img src="/media/{{p.Imagen_5}}" class="img_carousel"></a>
				</div>
				<p>{{p.Descripcion}} </p>
				{% if user.is_authenticated %}
					<a href="/edit/carousel/{{p.id}}">Editar</a>
				{% endif %}
			</div>
		{% endfor %}

	</div>
{% endblock %}
